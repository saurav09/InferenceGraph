apiVersion: machinelearning.seldon.io/v1alpha2
kind: SeldonDeployment
metadata:
  name: inference-graph
spec:
  name: inference-graph-spec
  replicas: 1
  predictors:
  - componentSpecs:
    - spec:
        containers:
        - image: intent:1.0
          name: intent
        - image: entity:1.0
          name: entity
        - image: summary:1.0
          name: summary
        - image: router:1.0
          name: router
        - image: translation:1.0
          name: translation
        - image: detection:1.0
          name: detection
    graph:
      name: detection
      type: MODEL
      children:
        - name: translation
          type: MODEL
          children:
            - name: router
              type: ROUTER
              children:
                - name: entity
                  type: MODEL
                - name: intent
                  type: MODEL
                - name: summary
                  type: MODEL
    name: seldon-inference-graph